<div>
    <table matSort (matSortChange)="sortData($event)" class="table table-striped">
        <tr>
          
          <th mat-sort-header="activity"><u>Activity Names</u></th>
          <th mat-sort-header="firstName" ><u> Interest Persons info </u></th>
          <div style="padding-top: 11px; "><mat-icon style="cursor: pointer;" routerLink="/signup_form"
            routerLinkActive="active">home</mat-icon>
        </div>
        </tr>
       
        <tr *ngFor="let enthusiast of sortedData">
          <td>{{ enthusiast.activity.name }}</td>
          <td>
            <p matLine> {{ enthusiast.firstName }} {{ enthusiast.lastName }} </p>
            <p matLine style="font-size: 12px;">
              <span class="list-span"> Email: {{ enthusiast.emailAddress }}</span>
              <span class="list-span"> Comments: {{ enthusiast.comments }} </span>
            </p>
          </td>
          
        </tr>
      </table>
